<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <p>calc</p>
    <p>THEME</p>
    <p>1</p>
    <p>2</p>
    <p>3</p>
  </section>

  <section>
    <p id="display">0</p>
  </section>

  <section>
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button id="del">DEL</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="operator" id="add">+</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="operator" id="subtract">-</button>
    <button class="numbers">.</button>
    <button class="numbers">0</button>
    <button class="operator" id="divide">/</button>
    <button class="operator" id="multiply">x</button>
    <button id="reset">RESET</button>
    <button class="operator" id="result">=</button>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
 <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script> -->
  <script src="./calculator.js"></script>
</body>

</html>
