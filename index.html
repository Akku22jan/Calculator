<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style_mobile.css"/>
  <link rel="stylesheet" href="./style_responsive.css"/>
</head>

<body>
  <section id="themesection">
    <div><p class="calc">calc</p></div>
    <div id = "themeselection">
    <p id="theme">THEME</p>
    <p id="theme1">1</p>
    <p id="theme2">2</p>
    <p id="theme3">3</p>
    <div id="changetheme">
      <button id="btn1" type="button"></button>
      <button id="btn2" type="button"></button>
      <button id="btn3" type="button"></button>
    </div>
    </div>
    
  </section>

  <section id="displaysection">
    <p id="displayans">Ans = 0</p>
    <p id="displayexpression">0</p>
  </section>

  <section id="keypad">
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button id="del">DEL</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="operator" id="add">+</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="operator" id="subtract">-</button>
    <button class="numbers">.</button>
    <button class="numbers">0</button>
    <button class="operator" id="divide">/</button>
    <button class="operator" id="multiply">&times;</button>
    <button id="reset">RESET</button>
    <button class="operator" id="result">=</button>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
 <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script> -->
  <script src="./changeTheme.js"></script>
  <script src="./calculator.js"></script>
</body>

</html>
